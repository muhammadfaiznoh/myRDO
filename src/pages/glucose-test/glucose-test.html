<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>GlucoseTest</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class=" bg-page" padding>
  <ion-title >Glucose Test</ion-title>
  <ion-item>
    <ion-label floating>mmol/L</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-title>Measured</ion-title>
  <ion-list>
    <ion-item>
      <ion-label >Time Tested</ion-label>
      <ion-select >
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-title>Notes</ion-title>
  <ion-item>
    <ion-label floating>Test notes</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
</ion-content>
