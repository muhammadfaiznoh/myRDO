<ion-content padding class="transparent-header">
  <ion-header no-border>
    <ion-navbar transparent>
    </ion-navbar>
  </ion-header>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" [src]="user.profileImage">
      <h3 id="profile-name">{{user.name}}</h3>
      <p>{{user.occupation}} &bull; {{user.location}}</p>
      <p class="profile-description">{{user.description}}</p>
      <button ion-button *ngIf="!following" small color="purple" >Follow</button>
      <button ion-button *ngIf="following" class="follow-button" small color="purple" >Following<ion-icon name="checkmark"></ion-icon></button>
    </div>
    <hr/>
    <ion-row class="profile-numbers">
      <ion-col col-4>
        <p>Followers</p>
        <span>{{user.followers}}</span>
      </ion-col>
      <ion-col col-4>
        <p>Following</p>
        <span>{{user.following}}</span>
      </ion-col>
      <ion-col col-4>
        <p>Posts</p>
        <span>{{user.posts}}</span>
      </ion-col>
    </ion-row>
   
  </div>
</ion-content>
